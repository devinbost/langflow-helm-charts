apiVersion: v1
kind: Service
metadata:
  name: {{ include "langflow-runtime.fullname" . }}-ollama
  labels:
    app: ollama
    {{- include "langflow-runtime.labels" . | nindent 4 }}
spec:
  type: {{ .Values.ollama.service.type }}
  ports:
    - port: {{ .Values.ollama.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app: ollama